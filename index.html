<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link href="style.css" rel="stylesheet" >

 </head>
<body> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://francois085.github.io/QRCode-First-Challenge-by-Francois085/">Francois085</a>
  </div>
  <div class="container">

    <div class="qrCode">
      <img src="images/image-qr-code.png" alt="qrCode">
    </div>
    <div class="text">
        <div class="texteBold">
          Improve your front-end skills by building projects 
        </div>
        <div class="grayText">
          Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level
        </div>
  </div>

  </div>
</body>
</html>
